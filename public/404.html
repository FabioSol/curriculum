<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Single-page app redirect for GitHub Pages
      // Redirects 404s back to index.html preserving the path
      var repo = "/curriculum";
      var path = window.location.pathname.replace(repo, "");
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace(
        repo + "/?p=" + encodeURIComponent(path + search) + hash
      );
    </script>
  </head>
  <body></body>
</html>
